name: CICD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop-workflow
  pull_request:
    branches:
      - master

jobs:
  precommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: make precommit

  deploy:
    runs-on: ubuntu-latest
    needs: precommit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Write service account credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > credentials.json

      - name: DEBUG Show credentials file
        run: |
          cat credentials.json

      - name: Login to clasp (service account)
        run: |
          clasp login --creds credentials.json --no-localhost
      # If your Apps Script project is in a subfolder (e.g. ./apps-script),
      # add "working-directory: ./apps-script" to the steps below.

      - name: Push code to Apps Script
        run: |
          make clasp_push

      - name: Create new version
        id: version
        run: |
          VERSION_MSG="Auto deploy: $(git log -1 --pretty=%B) | SHA: $GITHUB_SHA"
          clasp version "$VERSION_MSG"
          # Extract the new version number
          VERSION_NUMBER=$(clasp versions | tail -n 1 | awk '{print $1}')
          echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Update deployment to latest version
        run: |
          clasp deploy \
           "${{ steps.version.outputs.version }}" \
           "Auto deploy from GitHub Actions - $GITHUB_SHA"
